<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="シンプルなHello Worldを表示するWebアプリケーション">
    <title>Hello World & Omikuji - Web Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container" role="main">
        <div class="content">
            <h1 id="main-text" class="main-text" aria-label="Hello World">Hello World</h1>
            <p id="datetime-text" class="datetime-text" aria-live="polite"></p>
            
            <div class="omikuji-section">
                <h2>おみくじ</h2>
                <button id="draw-omikuji-btn" class="omikuji-button">おみくじを引く</button>
                <div id="omikuji-result" class="omikuji-result" aria-live="polite"></div>
                <div id="omikuji-history" class="omikuji-history">
                    <h3>履歴</h3>
                    <div id="history-list"></div>
                    <button id="clear-history-btn" class="clear-button">履歴をクリア</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
